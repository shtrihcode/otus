---
- name: ConfigInetRouter
  hosts: inetRouter
  become: true

  tasks:
    - name: install Services
      yum:
        name:
        - vim  
        - iptables
        - tcpdump
        - net-tools  
        - iptables-services
        - traceroute
        - nmap  
        state: present
        update_cache: true

    - name: Set ip forwarding = 1
      sysctl:
        name: net.ipv4.conf.all.forwarding
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - name: iptables config copy
      copy:
        src: knocking-rules
        dest: /etc/iptables_inetrouter.rules
        owner: root
        group: root
        mode: 0644

- name: ConfigInetRouter2
  hosts: inetRouter2
  become: true

  tasks:
    - name: install Services
      yum:
        name:
        - vim
        - iptables
        - tcpdump
        - net-tools
        - iptables-services
        - traceroute
        - nmap  
        state: present
        update_cache: true

    - name: Set ip forwarding = 1
      sysctl:
        name: net.ipv4.conf.all.forwarding
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - name: iptables config copy
      copy:
        src: rules
        dest: /etc/iptables_inetrouter.rules
        owner: root
        group: root
        mode: 0644

    - name: disable default route
      ansible.builtin.lineinfile:
       path: /etc/sysconfig/network-scripts/ifcfg-eth0
       line: DEFROUTE=no

    - name: default route
      shell: echo "GATEWAY=192.168.255.1" >> /etc/sysconfig/network-scripts/ifcfg-eth1

